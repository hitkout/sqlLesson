<form modelAttribute="messageForm" method="post" enctype="multipart/form-data">
    <input type="text" name="text" placeholder="Add text" />
    <input type="text" name="tag" placeholder="Tag">
    <input type="file" name="file">
    <input type="hidden" name="_csrf" value="${_csrf.token}" />

</form>

    <div class="main">
        <div th:each="message : ${messages}">
            <p class="id" th:text="${message.id}"></p>
            <p th:text="*{'Tag: ' + message.getTag()}"></p>
            <p th:text="*{'Text: ' + message.getText()}"></p>
            <p th:if="*{message.getFilename()}">
                <img th:src="@{'/img/' + *{message.getFilename()}}" alt="">
            </p>
        </div>
    </div>
    <form action="/auth/login" method="post">
        <button type="submit">Logout</button>

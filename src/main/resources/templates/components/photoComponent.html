<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="photos" type="ru.osminkin.springvideohosting.model.Photo"*/-->
<!--/*@thymesVar id="photo" type="ru.osminkin.springvideohosting.model.Photo"*/-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section th:fragment="photoComponent">
<!--        <form modelAttribute="photoFromForm" method="post" enctype="multipart/form-data">-->
<!--            <input type="file" name="file">-->
<!--            <input type="hidden" name="_csrf" value="${_csrf.token}" />-->
<!--            <button type="submit" name="savePhoto">Add</button>-->
<!--        </form>-->
        <div id="mainPhoto" class="mainPhoto catalogRow">
            <div class="catalogCard" th:each="photo : ${photos}">
                <a th:href="@{'/channel/' + *{photo.getUser().getId()}}" th:text="${photo.getUser().getFirstName() + ' ' + photo.getUser().getLastName()}"></a>
<!--                <p class="idPhoto" th:text="*{photo.id}"></p>-->
                <img class="image catalogImg" th:src="@{'/img/' + *{photo.getFilename()}}" alt=""/>
                <div th:if="${#authentication.getName() == photo.getUser().getEmail() && #httpServletRequest.requestURI == '/channel/' + user.getId() + '/photos'}">
                    <form th:action="@{'/channel/' + *{user.getId()} + '/photos'}" th:method="post">
                        <input type="hidden" name="photoId" th:value="*{photo.getId()}" />
                        <button type="submit" name="deletePhoto">Удалить фотографию</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

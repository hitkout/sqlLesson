<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Watch</title>
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/top-panel.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="components/top-panel :: top-panel"></div>
    <div id="mainVideo" class="mainVideo catalogRow">
        <!--                    <p class="idVideo" th:text="${video.id}"></p>-->
        <video class="video" th:preload="metadata" th:src="@{'/video/' + *{video.getFilename()}}" controls preload="none"></video>
        <p th:text="${video.getVideoTitle()}"></p>
        <div th:if="${#authentication.getName() == user.getEmail()}">
            <form th:action="@{'/channel/' + *{user.getId()}}" th:method="post">
                <input type="hidden" name="id" th:value="${video.getId()}" />
                <button type="submit" name="deleteVideo" th:id="*{video.getId()}">delete</button>
            </form>
        </div>
    </div>
</body>
</html>

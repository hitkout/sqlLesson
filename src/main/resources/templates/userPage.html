<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My page</title>
</head>
<body>
    <h1>This is your page!</h1>

    <p th:text="${'FirstName: ' + userInfo.getFirstName()}">VALUE</p>
    <p th:text="${'LastName: ' + userInfo.getLastName()}">VALUE</p>
    <p th:text="${'Email: ' + userInfo.getEmail()}">VALUE</p>

    <form action="/auth/login" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
